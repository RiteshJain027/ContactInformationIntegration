
<div ng-controller="dashoardCtrl" class="row">
	<table class="table">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone Number</th>
				<th>Status</th>
			</tr>
		</thead>
		

		<tbody>
			<tr ng-repeat="data in contact">
				<td>{{data.FirstName}}</td>
				<td>{{data.LastName}}</td>
				<td>{{data.Email}}</td>
				<td>{{data.PhoneNumber}}</td>
				<td>{{data.Status}}</td>
			</tr>
		</tbody>
	</table>
</div>
