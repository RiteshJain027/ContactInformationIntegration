<div ng-controller="deletecontactCtrl">
	<div class="row">
		<div class="col-md-4">
			<div class="form-group">
				<label class="form-label">Select Contact Id</label>
				<select class="form-control custom-select">
					<option value=""> Please Select</option>
					<option ng-repeat="st in contactList" value="{{st.ContactId}}">{{st.FullName}}</option>
				</select>
			</div>
		</div>
	</div>	
	<div class="row">
		<button type="submit" class="btn btn-primary ml-auto" ng-click="delete()">Delete data</button>
	</div>
	<div class="row">
		<table class="table">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Phone Number</th>
					<th>Status</th>
				</tr>
			</thead>


			<tbody>
				<tr ng-repeat="data in contactList">
					<td>{{data.FirstName}}</td>
					<td>{{data.LastName}}</td>
					<td>{{data.Email}}</td>
					<td>{{data.PhoneNumber}}</td>
					<td>{{data.Status}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
